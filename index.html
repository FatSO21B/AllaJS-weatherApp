<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather App</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="container">
    <div id="header">
      <h1>Check the Weather</h1>
      <input type="text" placeholder="Please enter the city..." id="input" spellcheck="false">
    </div>
    <div id="whenWhere">
      <p id="city"></p>
      <p id="date"></p>
    </div>
    <div id="weather">
      <div class="weather-main-info">
        <p><img id="weatherIcon" alt=""></p>
        <p id="temperature"></p>
      </div>
      <p id="feelsLike"></p>
      <p id="conditions"></p>
      <p id="variation"></p>
    </div>

  </div>

  <script type="module" src="script.js"></script>
</body>
</html>
